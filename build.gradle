plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

repositories {
    mavenCentral()
}

javafx {
    version = "18"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.media' ]
}

mainClassName = 'project.main.Main'